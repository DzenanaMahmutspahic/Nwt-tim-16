<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        .button {
            -moz-appearance: button;
            /* Firefox */
            -webkit-appearance: button;
            /* Safari and Chrome */
            padding: 10px;
            margin: 10px;
            width: 70px;
        }
        .drop-box {
            background: #F8F8F8;
            border: 5px dashed #DDD;
            width: 200px;
            height: 65px;
            text-align: center;
            padding-top: 25px;
            margin: 10px;
        }
        .dragover {
            border: 5px dashed blue;
        }
    </style>
    <title>Upload File</title>
    <script src="../uploadController.js"></script>
</head>
<body class="ng-scope" ng-app="BasicHttpAuthExample">
    <div ng-controller="UploadFileController" class="ng-scope">
        Username:<input type="text" ng-model="username"></br></br>
        <input type="checkbox" ng-model="multiple">Upload multiple file<br><br>
        On file change:
        <div class="button" ngf-select ngf-change="upload($files)" ngf-multiple="multiple">Select File</div>
        Drop File:
        <div ngf-drop ngf-select ng-model="files" class="drop-box" ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true" accept="image/*,application/pdf">Drop pdfs or images here or click to upload</div>
        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
        Files:
        <ul>
            <li ng-repeat="file in files" style="font:smaller">{{file.name}}</li>
        </ul>
        Upload Log:
        <pre>{{log}}</pre>
    </div>
</body>
</html>
