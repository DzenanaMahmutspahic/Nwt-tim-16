<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Welcome to our registration page </title>
</head>
<body ng-controller="RegistrationController">
    <div id="errorMessage" ng-show="error" class="alert alert-danger" role="alert" ng-bind-html="errorMessage"></div>
    <form name="form" ng-submit="submitRegistration()" role="form">
        <div class="form-group">
            <label for="name">Ime</label>
            <i class="fa fa-key"></i>
            <input type="text" name="name" id="Text1" class="form-control" ng-model="name" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
            <label for="lastname">Prezime</label>
            <i class="fa fa-key"></i>
            <input type="text" name="lastname" id="Text2" class="form-control" ng-model="lastname" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <i class="fa fa-key"></i>
            <input type="text" name="email" id="Text3" class="form-control" ng-model="email" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <i class="fa fa-key"></i>
            <input type="text" name="username" id="Text4" class="form-control" ng-model="username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password1" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>

        <div class="form-group">
            <label for="password">Confirm your Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password2" id="password2" class="form-control" ng-model="password_verify" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-success">Register</button>

</body>
</html>
