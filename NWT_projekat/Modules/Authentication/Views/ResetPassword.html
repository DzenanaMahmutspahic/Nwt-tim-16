<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <div ng-show="error" class="alert alert-danger" ng-bind-html="errorMessage"></div>
    <form name="form" ng-submit="resetPassword()" role="form">
        <div class="form-group">
            <label for="name">Ime</label>
            <i class="fa fa-key"></i>
            <input type="text" name="name" id="Text1" class="form-control" ng-model="name" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
     
        <div class="form-group">
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password1" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>

        <div class="form-group">
            <label for="password">Confirm Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password2" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password confirm is required</span>
        </div> 
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Reset Password</button>
        
        </div>
    </form>

</body>
</html>
