<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <div ng-show="error" class="alert alert-danger" ng-bind-html="errorMessage"></div>
    <form name="form" ng-submit="reset()" role="form" style="float:left">
      
     
        <div class="form-group" >
            <label for="password">Enter new Password</label>
            <i class="fa fa-lock"></i><br />
            <input type="password" name="password"  id="password1" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div><br />

       <br />
        <div class="form-actions">
            <button type="submit"style="color:cornflowerblue" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Reset Password</button>
        
        </div>
    </form>

</body>
</html>
